<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<h2>Product List</h2>
<form method="post">
    <input type="text" name="productName" th:value="${productName}">
    <input type="submit" value="search">
    <br>
    <button type="button" onclick="location.href='write'">upload</button>
    Total : [[${#lists.size(list)}]]
    <div class="productList">
        <div th:each="row:${list}">
            <img th:if="${row.filename !='-'}" th:src="@{/images/__${row.filename}__}">
            <span th:if="${row.filename == '-'}">[image upload]<br></span>
            <a th:href="@{/detail/__${row.productCode}__}">
                name: [[${row.productName}]]<br>
                price: [[${#numbers.formatInteger(row.price,0,'COMMA')}]]Ïõê
            </a>
        </div>
    </div>
</form>
</body>
</html>
